<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <!-- Leaflet CSS for Marker Clustering -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Stylesheet CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container">

        <!-- Search Form-->
        <div class="search-container shadow bg-white p-2">
            <form>
                <div class="row d-flex px-3">
                    <div class="col-lg-3 py-1 d-flex align-items-center form-group">
                        <div class="icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input id="search-input" class="form-control border-0" type="text" name="search" placeholder="Search keyword">
                    </div>
            
                    <div class="col-lg-3 py-1 d-flex align-items-center form-group">
                        <div class="icon"><i class="fa-solid fa-building"></i></div>
                        <select id="category-input" class="form-select border-0">
                            <option selected>Category</option>
                            <option value="1">Co-working Space</option>
                            <option value="2">Meeting Room</option>
                        </select>
                    </div>
            
                    <div class="col-lg-3 py-1 d-flex align-items-center form-group">
                        <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                        <input class="form-control border-0" list="datalistOptions" id="location-input" placeholder="Nearby">
                        <datalist id="datalistOptions">
                            <option value="Ang Mo Kio">
                            <option value="Bedok">
                            <option value="Bishan">
                            <option value="Boon Lay">
                            <option value="Bukit Batok">
                            <option value="Bukit Panjang">
                            <option value="Bukit Timah">
                            <option value="Changi">
                            <option value="Choa Chu Kang">
                            <option value="City Hall">
                            <option value="Clementi">
                        </datalist>
                    </div>
            
                    <div class="col-lg-3 p-2 d-grid">
                        <button class="btn btn-dark rounded-3 shadow-sm" type="button" id="search-btn">Search</button>
                    </div>
            
                </div> <!-- end div row -->
            
            </form>
        </div>

        <!-- MAP CONTAINER -->
        <div id="map-container">

            <!-- SG MAP -->
            <div id="sgmap"></div>

            <!-- Search Results Panel -->
            <div id="results-container">

                <div id="results-header">
                    <h5 id="results-title" class="lead py-3"></h5>
                </div>

                <div id="search-results">
                    <!-- append search results -->
                </div>

            </div>

        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <!-- Leaflet JS for Marker Clustering -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>

    <!-- Axios JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!-- Data JS -->
    <script src="data.js"></script>

    <!-- Script JS -->
    <script src="script.js"></script>
</body>
</html>
