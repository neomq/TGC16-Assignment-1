<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <!-- Leaflet CSS for Marker Clustering -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Stylesheet CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- MAP CONTAINER -->
    <div id="map-container" class="position-relative">

        <!-- Search -->
        <nav class="position-absolute top-0 start-50 translate-middle-x">
        
            <!-- main search bar -->
            <div class="ps-3 pe-3 pt-2 pb-2" id="search-bar">
                <div class="d-flex d-flex align-items-center">
                    <div id="toggle-search" class="icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <!-- search keyword input -->
                    <div class="flex-fill p-1"><input type="text" id="search-input" class="form-control"
                            placeholder="I'm Looking For..."></div>
        
                </div>
            </div>
            <!-- end main search bar -->
        
            <div class="col slide">
                <div class="d-flex flex-column pt-1 ps-3 pe-3" id="slide-content">
        
                    <!-- category box -->
                    <div class="d-flex align-items-center" id="category-bar">
                        <div class="icon"><i class="fa-solid fa-building"></i></div>
                        <!-- category input -->
                        <div class="p-1 flex-fill">
                            <select class="form-select" id="category-input" aria-label="Default select example">
                                <option selected>Category</option>
                                <option value="1">Working Space</option>
                                <option value="2">Meeting Room</option>
                            </select>
                        </div>
                    </div>
                    <!-- end category box -->
        
                    <!-- location box -->
                    <div class="d-flex align-items-center" id="location-bar">
                        <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                        <!-- location input -->
                        <div class="p-1 flex-fill">
                            <input class="form-control" list="datalistOptions" id="location-input" placeholder="Nearby">
                            <datalist id="datalistOptions">
                                <option value="Ang Mo Kio">
                                <option value="Bedok">
                                <option value="Bishan">
                                <option value="Boon Lay">
                                <option value="Bukit Batok">
                                <option value="Bukit Panjang">
                                <option value="Bukit Timah">
                                <option value="Changi">
                                <option value="Chua Chu Kang">
                                <option value="City Hall">
                                <option value="Clementi">
                                <option value="Downtown">
                                <option value="Geylang">
                                <option value="Hougang">
                                <option value="Jurong East">
                                <option value="Jurong West">
                                <option value="Kallang">
                            </datalist>
                        </div>
                    </div>
                    <!-- end location box -->
        
                    <!-- Search button -->
                    <div class="d-grid p-1">
                        <button class="btn btn-dark rounded mt-1" type="button" id="search-btn">Search</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Search Results Pane -->
        <div id="results-container" class="position-absolute w-auto">

            <div class="results-header">
                <h4>Results</h4>
                <button type="button"></button>
            </div>
            <div id="search-results">
                <!-- append search results child -->
            </div>

        </div>


        <!-- SG MAP -->
        <div id="sgmap">
        </div>

    </div>
    
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <!-- Leaflet JS for Marker Clustering -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>

    <!-- Axios JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!-- Data JS -->
    <script src="data.js"></script>

    <!-- Script JS -->
    <script src="script.js"></script>
</body>
</html>
