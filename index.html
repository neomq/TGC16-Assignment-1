<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <!-- Leaflet CSS for Marker Clustering -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Stylesheet CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="all-pages">

        <div class="page" id="page-1">
            <div class="page1-container">
                <!-- page 1 content -->

                <div class="backdrop-filter"></div>
                <div class="cta position-absolute top-50 start-50 translate-middle">
                    <!-- page 1 header -->
                    <header class="page1-header text-center m-auto">
                        <h1 class="display-3 fw-bold text-light text-shadow">Discover Working Spaces in Singapore</h1>
                        <p class="subtitle text-light text-shadow">Find the ideal working space for your work or meetings</p>
                    </header>
                    <!-- page 1 search bar -->
                    <nav class="page1-search-container d-flex rounded-3 navbar navbar-expand-lg navbar-light shadow px-3">
                        <div class="container d-flex py-lg-2 px-3">
                            
                                <!-- Search Form -->
                                <form class="d-flex flex-fill mt-3 mb-2 my-lg-1 my-xl-0" autocomplete="off">
                                    <div class="row d-flex flex-fill align-items-center">
                    
                                        <!-- Search Location -->
                                        <div class="p-0 pe-lg-1 col-lg-5 col-xl-4">
                                            <div id="page1-location-box" class="d-flex align-items-center py-1 px-lg-1 form-group">
                                                <div class="searchbar-icon px-2"><i class="fa-solid fa-location-dot"></i></div>
                                                <input class="form-control bg-transparent border-0" list="datalistOptions" id="location-input"
                                                    placeholder="Area">
                                                <datalist id="datalistOptions">
                                                    <option value="Ang Mo Kio">
                                                    <option value="Bishan">
                                                    <option value="Clementi">
                                                    <option value="Orchard">
                                                    <option value="Raffles">
                                                </datalist>
                                            </div>
                                        </div>
                                        
                                        <!-- Search Keyword -->
                                        <div class="p-0 ps-lg-1 col-lg-7 col-xl-5 ps-xl-1 pe-xl-3 mt-2 mt-lg-0 ms-lg-0">
                                            <div id="page1-keyword-box" class="d-flex align-items-center py-1 px-lg-1 form-group">
                                                <div class="searchbar-icon px-2">
                                                    <i class="fa-solid fa-magnifying-glass"></i>
                                                </div>
                                                <input id="search-input" class="form-control bg-transparent border-0" type="text" name="search"
                                                    placeholder="Keyword or Destination">
                                            </div>
                                        </div>
                                        
                                        <!-- Search Button -->
                                        <button class="p-2 col-lg-12 col-xl-3 mb-1 mb-lg-0 mt-lg-3 mt-3 m-lg-0 mt-xl-0 btn rounded-3 shadow-sm" type="button" id="search-btn">Search</button>

                                    </div>
                                </form>
                            
            
                        </div>
                    </nav>
                </div>

            </div>
        </div>

        <div class="page hidden" id="page-2">
            <div class="page-container">
                <!-- page 2 content -->
                <div id="container">

                    <nav class="search-container navbar navbar-expand-lg shadow-sm p-3">
                        <div class="container-fluid">
                    
                            <!-- Back button -->
                            <button type="button" id="page1-btn" class="btn">
                                <i class="fa-solid fa-angle-left"></i>
                            </button>
                            
                            <!-- Nav bar toggler -->
                            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                            
                            <!-- collapse -->
                            <div class="row collapse navbar-collapse" id="navbarTogglerDemo02">
                                <!-- Search Form -->
                                <form class="d-flex justify-content-center mt-3 mt-lg-0" autocomplete="off">
                                    <div class="row col-lg-11 d-flex align-items-center">
            
                                            <div id="page2-location-box" class="d-flex align-items-center col-lg-2 py-1 form-group">
                                                <div class="searchbar-icon px-2"><i class="fa-solid fa-location-dot"></i></div>
                                                <input class="form-control bg-transparent border-0" list="datalistOptions" id="location-input"
                                                    placeholder="Area">
                                                <datalist id="datalistOptions">
                                                    <option value="Ang Mo Kio">
                                                    <option value="Bishan">
                                                    <option value="Clementi">
                                                    <option value="Orchard">
                                                    <option value="Raffles City">
                                                </datalist>
                                            </div>
            
                                        <!-- Search Keyword -->
                                        <div id="page2-keyword-box" class="d-flex align-items-center col-lg-3 py-1 mt-2 mt-lg-0 ms-lg-3 form-group">
                                            <div class="searchbar-icon px-2">
                                                <i class="fa-solid fa-magnifying-glass"></i>
                                            </div>
                                            <input id="search-input" class="form-control bg-transparent border-0" type="text" name="search"
                                                placeholder="Keyword or Destination">
                                        </div>
                    
                                        <!-- Search Button -->
                                        <div class="col-lg-2 ms-lg-3 d-grid p-0 mt-2 py-lg-1 my-2 my-lg-0">
                                            <button class="btn btn-dark rounded-3 shadow-sm" type="button" id="search-btn">Search</button>
                                        </div>
                    
                                    </div>
                                </form>
                            </div>
            
                        </div>
                    </nav>
                    
                    <!-- MAP CONTAINER -->
                    <div id="map-container">
            
                        <!-- SG MAP -->
                        <div id="sgmap">
                        </div>
            
                        <!-- MAP LAYERS -->
                        <div id="layer-container">
                            <div id="layer-toggle" class="d-flex justify-content-center">
                                <button id="layer-btn-toggle-food" type="button" class="d-flex align-items-center btn btn-light shadow">
                                    <i class="layer-icon fa-solid fa-utensils"></i>
                                    <p class="layer-text m-0 ms-2">Food nearby</p>
                                </button>
                                <button id="layer-btn-toggle-gym" type="button" class="d-flex ms-2 align-items-center btn btn-light shadow">
                                    <i class="layer-icon fa-solid fa-dumbbell"></i>
                                    <p class="layer-text m-0 ms-2">Gym</p>
                                </button>
                                <button id="layer-btn-toggle-market" type="button" class="d-flex ms-2 align-items-center btn btn-light shadow">
                                    <i class="fa-solid fa-store"></i>
                                    <p class="layer-text m-0 ms-2">Supermarkets</p>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Search Results Panel -->
                        <div id="show-results-btn" class="shadow">
                            <button type="button" class="btn"><i class="fa-solid fa-list"></i></button>
                        </div>
            
                        <div id="results-container">
            
                            <div id="pane-toggle"><button type="button" id="hide-btn" class="btn p-0"><i class="fa-solid fa-xmark"></i></button></div>
            
                            <div id="results-pane">
            
                                <div id="results-header">
            
                                    <h6 id="results-title"></h6>
                                    <p id="results-number" class="text-muted mb-4"></p>
            
                                    <div class="d-flex flex-row align-items-center">
                                        <div id="results-filter" class="form-check form-switch">
                                            <input id="filter-switch" class="form-check-input" type="checkbox" role="switch" value="true" id="flexSwitchCheckDefault">
                                            <label class="form-check-label lead fs-6 text-muted" for="flexSwitchCheckDefault">Show open locations</label>
                                        </div>
                                    </div>
                                    
                                </div>
                                
                                <div id="search-results" class="bg-transparent mt-4">
                                    <!-- append search results -->
                                </div>
                                

                            </div>
            
                        </div>
                        
                    </div>
            
                </div>
            </div>
        </div>

    </div>

    
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <!-- Leaflet JS for Marker Clustering -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>

    <!-- Axios JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!-- Data JS -->
    <script src="data.js"></script>

    <!-- Script JS -->
    <script src="script.js"></script>
</body>
</html>
